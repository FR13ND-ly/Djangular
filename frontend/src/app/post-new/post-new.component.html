    <div class="card">
        <div class="card-content">
            <label>
                <input type="checkbox" class="filled-in" [(ngModel)]="activeSurvey"/>
                <span>Activează chestionar</span>
            </label>
            <div *ngIf="activeSurvey">
                <div class="switch" style="margin-top: 2vh">
                    <label>
                    Multivot
                    <input type="checkbox" [(ngModel)]="typeOfSurvey">
                    <span class="lever"></span>
                    Univot
                    </label>
                </div>
                <code>{{questionList}}</code>
                <div class="input-field">
                    <input id="surveyQ" type="text" [(ngModel)]="surveysQuestion">
                    <label for="surveyQ">Întrebarea chestionarului</label>
                </div>
                <div class="input-field" *ngFor="let question of questionList; let i = index">
                    <input type="text" class="variant" placeholder="Variantă" style="width: 98%;">
                    <i class="material-icons prefix teal-text" style="margin-top: 1.5vh; cursor: pointer;" (click)="this.questionList.splice(i, 1);">delete</i>
                </div>
            </div>
        </div>
        <div class="card-action" *ngIf="activeSurvey">
            <button class="btn" (click)="questionList.push('')">Adaugă o variantă de vot</button>
        </div>
    </div>
</div>

<div class="col s3">
    <div class="card">
        <div class="card-content">
            <h4>Setări</h4>
            <div class="col s12">
                <label>
                    <input type="checkbox" class="filled-in" [(ngModel)]="draft"/>
                    <span>Ciornă</span>
                </label>
            </div>
            <div class="col s12">
                <label>
                    <input type="checkbox" class="filled-in" [(ngModel)]="blockComments"/>
                    <span>Comentarii dezactivate</span>
                </label>
            </div>
            <div class="col s12">
                <label>
                    <input type="checkbox" class="filled-in" [(ngModel)]="hideLikes"/>
                    <span>Nu afișa numărul de like-uri</span>
                </label>
            </div>
            <div class="col s12">
            <div class="chips" id="etichete"></div>
            </div>
            <button (click)="savePost()" class="btn" style="width: 100%;">Publică</button>
        </div>
    </div>
</div>
<div id="modal1" class="modal modal-fixed-footer z-depth-0">
    <div class="row">
        <div class="col s4">
            <div class="card">
                <div class="card-content">
                    <h4 class="center">Încarcă o imagine</h4>
                    <div class="center">
                        <div *ngIf="uploading" class="progress" style="margin-top: 10vh;">
                            <div class="indeterminate"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="file-field input-field col s12">
                            <div class="btn" style="width: 100%;">
                                <span>File</span>
                                <input type="file" (change)="uploadFile($event)">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s8">
            <div class="card">
                <div class="card-content">
                    <h4 class="center">Alege o imagine</h4>
                    <div class="row grey lighten-4" style="padding: 1rem; height: 42vh; overflow: hidden; overflow-y: visible">
                        <img class="col s3 listimage" width="210" *ngFor="let image of imgList; let i = index" id="image{{i}}" src="{{image.url }}" (click)="selectImage(i)">
                        <a *ngIf="!noMoreImages" class="btn" style="width: 100%;" (click)="moreImg()">Afișează mai multe imagini</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer cyan" style="background-color: transparent !important;" >
        <a *ngIf="insertOrCover" class="btn waves-effect waves-green white-text" (click)="nextUploadStep()" style="width: 100%; height: 5vh;" [attr.disabled]="selectedIndex < 0 ? true : null" >Continuă</a>
        <a *ngIf="!insertOrCover" class="btn waves-effect waves-green white-text" (click)="setCover()" style="width: 100%; height: 5vh;" [attr.disabled]="selectedIndex < 0 ? true : null" >Continuă</a>
    </div>
</div>
<div id="modal2" class="modal modal-fixed-footer z-depth-0" style="background-color: transparent!important;">
    <div class="row">
        <div class="col s4">
            <div class="card">
                <div class="card-content" style="overflow-y: visible; height: 57.5vh;">
                    <h4 class="center">Ajustează</h4>
                    <div class="input-field col s12">
                        <input #imgLegend id="legend" type="text" placeholder="Legenda">
                    </div>
                    <h5>Aliniere</h5>
                    <div class="row">
                        <label>
                            <input [(ngModel)]="align" name="imageAlign" value="left" class="with-gap" type="radio" checked selected />
                            <span><i class="material-icons">format_align_left</i></span>
                        </label>
                        <label>
                            <input [(ngModel)]="align" name="imageAlign" class="with-gap" value="center" type="radio"/>
                            <span style="margin-left: 1vw;"><i class="material-icons">format_align_center</i></span>
                        </label>
                        <label>
                            <input [(ngModel)]="align" name="imageAlign" class="with-gap" value="right" type="radio"/>
                            <span style="margin-left: 1vw;"><i class="material-icons">format_align_right</i></span>
                        </label>
                    </div>
                    <h5>Mărime</h5>
                    <select #imgSize id="imgSize" (change)="setSize(imgSize.value)">
                        <option value="30">Mic</option>
                        <option value="60" selected>Mediu</option>
                        <option value="100">Întreg ecranul</option>
                        <option value="custom" >Personalizat</option>
                    </select>
                    <div class="row" *ngIf="customSize">
                        <div class="input-field col s6">
                            <input #imgHeight type="text" [(ngModel)]="height" id="height">
                            <label for="height">Înălțime</label>
                        </div>
                        <div class="input-field col s6">
                            <input #imgWidth type="text" [(ngModel)]="width" id="width">
                            <label for="width">Lățime</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s8">
            <div class="card">
                <div class="card-content center">
                    <img src="{{imageSrc}}" id="representative-img" style="height: 50vh;" class="responsive-image">
                </div>
            </div>
        </div>
    </div>
    <a class="btn waves-effect waves-green white-text" id="insertImage" name="insert" style="width: 100%;">Inserează imaginea</a>
</div>
