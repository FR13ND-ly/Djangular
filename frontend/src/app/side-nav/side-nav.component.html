    <li *ngIf="user.is_staff">
        <a href="/articol/nou/"><i class="material-icons">create</i>Adaugă un articol</a>
    </li>
    <li *ngIf="user.is_authenticated">
        <a href="/liste"><i class="material-icons">library_books</i>Bibliotecă</a>
    </li>
    <li class="row" style="margin-left: 1%;" *ngIf="!user.is_authenticated">
        <form *ngIf="!registration">
            <div class="card-content">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="login" type="text" #login required>
                        <label class="active" for="login">Nume de utilizator</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="password" type="password" #password required>
                        <label class="active" for="password">Parola</label>
                    </div>
                </div>
            </div>
            <div class="card-action">
                <a class="btn-flat btn waves-effect waves-light white yellow-text text-darken-4 left" (click)="registration = true; user.username = 'Înregistrează-te'"><i class="material-icons">person_add</i></a>
                <button (click)='auth(login.value, password.value)' class="btn-flat btn waves-effect waves-light white yellow-text text-darken-4 right">Continuă</button>
            </div>
        </form>
        <form *ngIf="registration">
            <div class="card-content">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="login" type="text" #login required>
                        <label class="active" for="login">Nume de utilizator</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="password" type="password" #password required>
                        <label class="active" for="password">Parola</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="rpassword" type="password" #rpassword required>
                        <label class="active" for="rpassword">Repetă Parola</label>
                    </div>
                </div>
            </div>
            <div class="card-action">
                <a class="btn-flat btn waves-effect waves-light white yellow-text text-darken-4 left" (click)="registration = false; user.username = 'Autentifică-te'"><i class="material-icons">undo</i></a>
                <button (click)='register(login.value, password.value, rpassword.value)' class="btn-flat btn waves-effect waves-light white yellow-text text-darken-4 right">Continuă</button>
            </div>
        </form>
    </li>
</ul>
